<fieldset>
  <legend>Add Player</legend>
  <form #form="ngForm" (submit)="onSubmit()">
    <div>
      <label for="name">Player Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="player.name"
        required
        minlength="2"
      >
    </div>
    <div>
      <label for="position">Preferred Position:</label>
      <input
        type="text"
        id="position"
        name="position"
        [(ngModel)]="player.position"
      >
    </div>
    <button [disabled]="form.invalid">ADD</button>
  </form>
</fieldset>
